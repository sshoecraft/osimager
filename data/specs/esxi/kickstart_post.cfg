%post --interpreter=busybox --ignorefailure=true
exec > /scratch/tools.log 2>&1
set -x
esxcli network ip dns server add --server=>>dns1<<
esxcli system hostname set --fqdn=>>fqdn<<
vmkload_mod iso9660
esxcfg-mpath -b |grep CD-ROM | awk '{ print $1 }' > /tmp/l
while read n
do
    /sbin/vsish set /vmkModules/iso9660/mount $n < /dev/null
done < /tmp/l
ls /vmfs/volumes/
f=`find /vmfs/volumes/ -name ESX_TOOL.VIB 2>/dev/null | head -1`
if test -n "$f"; then
    vol=`df | sort -rnk 2 | head -1 | awk '{ print $NF }'`
    test -n "$vol" && cp "$f" $vol/TOOLS.VIB
fi

