
lang en_US.UTF-8
keyboard us
timezone --utc UTC
%include /tmp/ks-part.cfg

text
skipx
selinux --disabled
firewall --disabled
services --enabled=NetworkManager,sshd
eula --agreed
rootpw --iscrypted 6>images/linux:password<6
reboot

network --device=E>'>>nic<<' if len('>>nic<<') else 'eth0'<E --bootproto=E>'dhcp' if '>>ip<<' == 'dhcp' or '>>ip<<' == '' else 'static --hostname=>>fqdn<< --ip=>>ip<< --netmask=>>netmask<< --gateway=>>gateway<< --nameserver=>>dns1<<'<E

%packages
@base
postfix
aide
ksh
curl
wget
perl
qemu-guest-agent
