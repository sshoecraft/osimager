lang en_US.UTF-8
keyboard us
timezone --utc UTC
%include /tmp/ks-part.cfg

text
skipx
selinux --disabled
key --skip
rootpw --iscrypted |>images/linux:password<|
reboot

network --device=E>'>>nic<<' if len('>>nic<<') else 'eth0'<E --bootproto=E>'dhcp' if '>>ip<<' == 'dhcp' or '>>ip<<' == '' else 'static --hostname=>>fqdn<< --ip=>>ip<< --netmask=>>netmask<< --gateway=>>gateway<< --nameserver=>>dns1<<'<E

%packages
@base
telnet
device-mapper-multipath
xinetd
tcpdump
%end

%pre
BOOTFSTYPE=ext2
ROOTFSTYPE=ext3
