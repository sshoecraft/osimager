lang en_US.UTF-8
keyboard us
timezone --utc UTC
%include /tmp/ks-part.cfg

text
skipx
selinux --disabled
key --skip
rootpw --iscrypted |>images/linux:password<|
reboot

network --device=E>'>>nic<<' if len('>>nic<<') else 'eth0'<E --bootproto=E>'dhcp' if '>>ip<<' == 'dhcp' or '>>ip<<' == '' else 'static --hostname=>>fqdn<< --ip=>>ip<< --netmask=>>netmask<< --gateway=>>gateway<< --nameserver=>>dns1<<'<E

%packages --ignoremissing
@base
telnet
device-mapper-multipath
xinetd
tcpdump
strace
gdb
openldap-clients
perl
e2fsprogs
net-snmp
curl
wget
yum
python-setuptools
python-simplejson
-Deployment_Guide-en_US
-wireless-tools
-rhpl
-gpm
-isdn4k-utils
-pcmcia-cs
-wpa_supplicant
-bluez-utils
-bluez-hcidump
-bluez-libs
-bluez-bluefw
-irda-utils

%pre
BOOTFSTYPE=ext2
ROOTFSTYPE=ext4
