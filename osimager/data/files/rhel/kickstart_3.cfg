
install
cdrom
lang en_US.UTF-8
langsupport --default en_US.UTF-8 en_US.UTF-8
keyboard us
mouse generic3ps/2 --device psaux
timezone --utc UTC
text
skipx
auth --useshadow --enablemd5
rootpw --iscrypted |>images/linux:password<|
firewall --disabled
network --hostname=>>fqdn<< --device=eth0 --bootproto=E>'dhcp' if '>>ip<<' == 'dhcp' or '>>ip<<' == '' else 'static --ip=>>ip<< --netmask=>>netmask<< --gateway=>>gateway<< --nameserver=>>dns1<<'<E
%include /tmp/ks-part.cfg
reboot

%packages --resolvedeps
@base
@core
@development-tools
ntp

%pre
BOOTSIZE=256
BOOTFSTYPE=ext2
ROOTFSTYPE=ext3
