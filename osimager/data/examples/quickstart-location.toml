# OSImager Quickstart Location
# Copy to ~/.config/osimager/locations/local.toml and edit the values below.
#
# This is a minimal location for building VMs locally with VirtualBox.
# Edit the network settings to match your environment and set iso_path
# to the directory containing your OS installation ISOs.
#
# Full documentation: https://sshoecraft.github.io/osimager

platforms = ["virtualbox"]

[defs]
domain = "home.local"
gateway = "192.168.1.1"
cidr = "192.168.1.0/24"
vms_path = "/vms"
iso_path = "/iso"

[defs.dns]
servers = ["192.168.1.1"]

[defs.ntp]
servers = ["pool.ntp.org"]
