# Example OSImager location configuration
# Copy to ~/.config/osimager/locations/lab.toml and customize for your environment.
#
# A location defines the network environment and infrastructure where
# OS images are built. Each location supports one or more platforms.

platforms = ["virtualbox", "vmware"]

[defs]
domain = "lab.example.com"
cidr = "192.168.1.0/24"
gateway = "192.168.1.1"
vms_path = "/vms"
iso_path = "/iso"

[defs.dns]
servers = ["192.168.1.1"]
search = ["lab.example.com"]

[defs.ntp]
servers = ["pool.ntp.org"]

